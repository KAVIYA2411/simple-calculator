<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="outer">
        <p>calc</p>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="panel">
                <div class="calculator__keys">
                    <input type="button" value="7" id="child" onclick="addToDisplay('7')">
                    <input type="button" value="8" id="child" onclick="addToDisplay('8')">
                    <input type="button" value="9" id="child" onclick="addToDisplay('9')">
                    <input type="button" value="DEL" id="span-1" onclick="deleteLastDigit()"><br>
                    <input type="button" value="4" id="child" onclick="addToDisplay('4')">
                    <input type="button" value="5" id="child" onclick="addToDisplay('5')">
                    <input type="button" value="6" id="child" onclick="addToDisplay('6')">
                    <input type="button" value="+" id="child" onclick="addToDisplay('+')"><br>
                    <input type="button" value="1" id="child" onclick="addToDisplay('1')">
                    <input type="button" value="2" id="child" onclick="addToDisplay('2')">
                    <input type="button" value="3" id="child" onclick="addToDisplay('3')">
                    <input type="button" value="-" id="child" onclick="addToDisplay('-')"><br>
                    <input type="button" value="." id="child" onclick="addToDisplay('.')">
                    <input type="button" value="0" id="child" onclick="addToDisplay('0')">
                    <input type="button" value="/" id="child" onclick="addToDisplay('/')">
                    <input type="button" value="x" id="child" onclick="addToDisplay('x')"><br>
                    <input type="button" value="RESET" id="rearrange" onclick="clearDisplay()">
                    <input type="button" value="="  id="key--equal" onclick="calculate()">
                </div>
                
            </div>
        </div>  
    </div>
    <script src="app.js"></script>
</body>
</html>
